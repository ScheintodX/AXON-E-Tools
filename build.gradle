apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
	mavenCentral()
}

sourceSets {

	main {
		java {
			srcDir 'src/code'
		}
	}
	test {
		java {
			srcDir 'src/test'
		}
	}
}

dependencies {
	compile 'org.hibernate.common:hibernate-commons-annotations:4.0.2.Final'
	compile 'ch.qos.logback:logback-classic:1.0.11'
	compile 'commons-collections:commons-collections:3.1'

	compile 'commons-codec:commons-codec:1.4'
	compile 'commons-lang:commons-lang:2.6'
	compile 'net.sf.ehcache:ehcache-core:2.5.2'
	compile 'org.hibernate.javax.persistence:hibernate-jpa-2.0-api:1.0.1.Final'
	compile 'org.apache.httpcomponents:httpclient-osgi:4.0.1'
	compile 'com.fasterxml.jackson.core:jackson-databind:2.2.0'
	compile 'org.slf4j:slf4j-api:1.6.1'

	testCompile 'log4j:log4j:1.2.17'
	testCompile 'org.slf4j:slf4j-log4j12:1.6.1'
	testCompile 'org.testng:testng:6.8+'
}
